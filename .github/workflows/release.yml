name: Release

on:
  release:
     types: [published]

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    steps:
    - uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          git
          zip
          base-devel
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-cmake
          gettext-devel
          mingw-w64-x86_64-qt5-static
          mingw-w64-x86_64-libsndfile
          mingw-w64-x86_64-mpg123
          mingw-w64-x86_64-libvorbis
          mingw-w64-x86_64-opusfile
          mingw-w64-x86_64-libgme
          mingw-w64-x86_64-libmpcdec
          mingw-w64-x86_64-wavpack
          mingw-w64-x86_64-libbs2b
          # libsidplayfp
          # libopenmpt
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}
    - name: Get the tag name
      id: get_tag_name
      run: echo ::set-output name=tagname::${GITHUB_REF#refs/tags/v}
    - name: build
      run: |
        mkdir build
        cd build
        cmake -G 'MSYS Makefiles' -DCMAKE_BUILD_TYPE=Release -DCMAKE_EXE_LINKER_FLAGS="-static" ..
        make
        zip musiqt-${{ steps.get_tag_name.outputs.tagname }}.zip musiqt.exe
    - uses: svenstaro/upload-release-action@v1-release
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: build/musiqt-${{ steps.get_tag_name.outputs.tagname }}.zip
        tag: ${{ github.ref }}
        file_glob: true
        overwrite: true
