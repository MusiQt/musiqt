name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        qt-version: [5.15.2, 6.3.2]

    steps:
    - name: install_qt_deps
      run: |
        sudo apt-get update
        sudo apt-get install libgstreamer-gl1.0-0
    - uses: jurplel/install-qt-action@v2
      with:
        version: ${{ matrix.qt-version }}
        modules: 'addons.qtmultimedia'
    - name: install_deps
      run: sudo apt-get install cmake gettext libsndfile1-dev libmpg123-dev libvorbis-dev libopusfile-dev libgme-dev libsidplayfp-dev libopenmpt-dev libmpcdec-dev libwavpack-dev libavcodec-dev libavformat-dev libbs2b-dev liblastfm5-dev
    - uses: actions/checkout@v3
    - name: build
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Debug ..
        make
